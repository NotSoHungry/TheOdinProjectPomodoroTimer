<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="app">
        <header class="app-header"></header>
        <main class="app-main">
            <div class="main-mode">
                <button class="mode-button left"></button>
                <div class="mode-current"></div>
                <button class="mode-button right"></button>
            </div>
            <div class="main-timer">
                <time class="timer-current"></time>
                <div class="timer-progress"></div>
            </div>
            <div class="main-controls">
                <button class="control play"></button>
                <button class="control pause"></button>
                <button class="control restart"></button>
                <button class="control stop"></button>
            </div>
            <button class="control start" id="start-timer">Start timer</button>
        </main>
    </section>
<script src="main.js"></script>    
</body>
</html>
